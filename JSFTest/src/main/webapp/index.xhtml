<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            <h:outputLabel value="Nombre: " for="nombreInput" /><!-- comment -->
            <h:inputText id="nombreInput" value="#{usuarioManagedBean.nombre}"></h:inputText>
            <h:panelGroup id="output">
                <h:outputText value="Hola #{usuarioManagedBean.nombre}"
                              rendered="#{not empty usuarioManagedBean.nombre}"/>
            </h:panelGroup>

            <h:commandButton  action="guardar" value="Guardar"/>
            <h:commandButton value="Eliminar" action="eliminar" />
            <h:commandButton value="Ver" action="ver" />

            <h:dataTable  value="#{usuarioManagedBean.getUsuarios()}" var="usr">
                <h:column rendered="#{usr.nombre}" >
                    <f:facet name="header" >
                        Nombre
                    </f:facet>
                </h:column><!-- comment -->
                <h:column rendered="#{usr.edad}" ><!-- comment -->
                    <f:facet name="header" >
                        Edad
                    </f:facet>
                </h:column><!-- comment -->                    

            </h:dataTable>
        </h:form>
    </h:body>
</html>

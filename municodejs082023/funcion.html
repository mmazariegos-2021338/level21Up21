<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alCuadrado(){
            let val = parseInt(prompt("Ingrese numero"));
            let res = val * val;
            return res;
        } // fin de la funcion

        let resultado = alCuadrado();
        document.write("El resultado es "+resultado);

        document.write("El resultado 2 es "+alCuadrado());
        
    </script>
</body>

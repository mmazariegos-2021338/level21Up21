<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 1;
        document.write("<ul>");
        while (numero<=20){
            document.write("<li>"+numero+"</li>");
            numero++;
        }
        document.write("</ul>");

        numero = 0;
        document.write("<ol>");
        while (numero < 20){
            numero++;
            document.write("<li>"+numero+"</li>");
        }
        document.write("</ol>");

    </script>
</body>
</html>

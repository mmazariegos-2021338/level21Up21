<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Mecanico</title>
</head>
<body>
    <script>
        //entrada
        let estatura = parseFloat(prompt("Ingrese su estatura"));
        let categoria = prompt("Ingrese la categoria A o B");

        //proceso y salida
        if (categoria == "B"){
            if (estatura > 1.5){
                document.write("<h1> Si puede subir al juego!!!! </h1>");
            }else{
                document.write("<h1>No puede subir al juego :( </h1>")
            } // if de estatura
        }
        else {
            document.write("Si puede subir al juego. no hay restriccion");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="elBody">
    <h1 id="titulo1">Titulo 1</h1>
    <ul id="lista">
        <li>Opcion 1</li>
        <li class="especial">Opcion 2</li>
    </ul>
    <h2 id="titulo2">Titulo 2</h2>
    <h2 class="especial">Titulo A</h2>
    <h2 class="especial">Titulo B</h2>
    <script>
        document.getElementById("titulo1").innerText = "Titulo desde DOM";

        var elems = document.getElementsByTagName("li");
        for (let i = 0; i<elems.length; i++){
            elems[i].innerText = "Li de algun UL";
        }

        var h2s = document.getElementsByClassName("especial");
        for (let i=0; i< h2s.length; i++){
            h2s[i].style.color="orange";
        }
        //crear uno nuevo
        var p = document.createElement("p");
        p.innerText = "Mi documento generado automaticamente";
        document.getElementById("elBody").appendChild(p);
        //obtener el elemento con id titulo2
        var titulo2 = document.getElementById("titulo2");
        var tituloNuevo = titulo2.cloneNode();
        tituloNuevo.innerText = "Titulo Morado";
        tituloNuevo.style.color= "purple";
        //document.getElementById("elBody").removeChild(titulo2);
        document.getElementById("elBody").replaceChild(tituloNuevo,  titulo2   );

    </script>
</body>
</html>

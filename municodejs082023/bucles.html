<body>
    <script>
        let numero = 1;

        while ( numero > 0){  //mientras la condicion se cumpla o sea verdadera haga lo que que sentre llaes
            numero = parseInt(prompt("Ingrese numero"));


        }
        document.write("fin del progama");

        //a partir del x muestra los siguientes x numeros pares
        //entrada
        let x = parseInt(prompt("Ingrese el numero"));

        let contador = 0;
        let num = x;

        while(contador < x){
            if (num % 2 == 0){
                document.write(num+" - ");
                contador++;
            }
            num = num +1 ;
        }
        
        
    </script>

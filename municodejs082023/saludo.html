<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Ingrese edad"));
        let sexo = prompt("Ingrese m si es mujer y h si es hombre");

        if (edad < 18 && sexo == "h"){
            document.write("<h1>Hola vos! Bienvenido</h1>");
        } 
        if (edad >=18 && sexo == "h"){
            document.write("<h1>Hola! Bienvenido </h1>");
        }

        
    </script>
</body>
</html>

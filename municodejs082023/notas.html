<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = 0;
        let suma = 0;
        let cantidad = 0;
        let respuesta = "";

        do{ // haga esto
            nota = parseInt(prompt("Ingrese nota"));
            suma = suma + nota; // acumulador
            cantidad = cantidad +1; //contador
            respuesta = prompt("Desea ingresar otra nota? s/n");
        }while(respuesta == "s");

        let promedio = suma / cantidad;
        //salida
        document.write("<h2>El promedio  es "+promedio+"</h2>")
    </script>
</body>
</html>

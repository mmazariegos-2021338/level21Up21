<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch - alternativa multiple</title>
</head>
<body>
    <script>
        // entradas
        let talla = prompt("Ingrese talla");
        let descripcion = "";
        switch (talla){
            case "S": descripcion = "Pequeña";
                      break;
            case "M": descripcion = "Mediana";
                      break;
            case "L": descripcion = "Grande";
                       break;
            case "XL": descripcion = "Extra Grande";
                       break;
            case "XS": descripcion = "Extra Pequeña";
                       break;
            default: descripcion = "ERROR: Talla inválida"; 
                       break;          
        } // cierra el switch
        document.write("<h1>La talla es "+descripcion+"</h1>");

    </script>
</body>
</html>
